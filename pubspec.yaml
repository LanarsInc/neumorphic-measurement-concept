name: neumorphicmeasurementconcept
description: A new Flutter application.
version: 1.0.0+1

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  fl_chart:
    git:
      url: git://github.com/LanarsInc/fl_chart.git
      ref: 275b03499d75446956a8616d0a68e5f032df6c34

  rebloc: ^0.3.0+1
  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: Rubik
      fonts:
        - asset: assets/fonts/Rubik-Regular.ttf
          weight: 400
        - asset: assets/fonts/Rubik-Medium.ttf
          weight: 500
    - family: LnAirboxIcons
      fonts:
        - asset: assets/fonts/LnAirboxIcons.ttf